<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Venue Map - POC</title>

  <!-- Mappedin SDK -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mappedin/mappedin-js@6/lib/index.css">
  <script src="https://cdn.jsdelivr.net/npm/@mappedin/mappedin-js@6/lib/index.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #mappedin-map { width: 100%; height: 100%; }

    /* Controls */
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: white;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      font-size: 24px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .control-btn.active {
      background: #667eea;
      color: white;
    }

    /* Search */
    .search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      z-index: 100;
    }

    .search-bar {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      font-size: 16px;
      background: white;
    }

    .search-results {
      background: white;
      margin-top: 8px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }

    .search-results.show { display: block; }

    .search-item {
      padding: 14px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .search-item:hover { background: #f7f7f7; }

    /* Exhibitor Card */
    .exhibitor-card {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 24px;
      z-index: 100;
      display: none;
    }

    .exhibitor-card.show { display: block; }

    .card-header {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .company-logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
    }

    .placeholder-logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
    }

    .card-info h3 {
      margin: 0 0 4px 0;
      font-size: 18px;
    }

    .card-booth {
      color: #666;
      font-size: 14px;
    }

    .category-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin: 12px 0;
    }

    .category-tag {
      padding: 4px 10px;
      background: #f0f4ff;
      color: #667eea;
      border-radius: 12px;
      font-size: 12px;
    }

    .card-description {
      margin: 12px 0;
      line-height: 1.5;
      font-size: 14px;
      color: #333;
    }

    .card-links {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .card-link {
      flex: 1;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .close-card {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border: none;
      background: #f0f0f0;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    /* Parachute Drop Pin */
    .parachute-container {
      position: relative;
      width: 40px;
      height: 80px;
      pointer-events: none;
    }

    .parachute {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      animation: parachuteFloat 1.2s ease-out forwards;
    }

    .drop-pin {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      animation: pinDrop 1.2s ease-out;
    }

    @keyframes parachuteFloat {
      0% {
        transform: translateX(-50%) translateY(-120px);
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-30px);
        opacity: 0;
      }
    }

    @keyframes pinDrop {
      0% {
        transform: translateX(-50%) translateY(-120px);
        opacity: 0;
      }
      60% {
        transform: translateX(-50%) translateY(5px);
      }
      75% {
        transform: translateX(-50%) translateY(-3px);
      }
      85% {
        transform: translateX(-50%) translateY(2px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    /* Booth Markers */
    .booth-marker {
      width: 40px;
      height: 40px;
      background: white;
      border: 3px solid #667eea;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .booth-marker:hover {
      transform: scale(1.15);
    }

    .booth-marker img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .multi-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ff4444;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 11px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Status Message */
    .status-message {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 100;
      display: none;
    }

    .status-message.show { display: block; }
  </style>
</head>
<body>
  <div id="mappedin-map"></div>

  <!-- Controls -->
  <div class="controls">
    <button class="control-btn" id="blueDotBtn" onclick="toggleBlueDot()" title="My Location">
      üìç
    </button>
    <button class="control-btn" id="dropPinBtn" onclick="toggleDropPin()" title="Drop Pin">
      ü™Ç
    </button>
  </div>

  <!-- Search -->
  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      class="search-bar"
      placeholder="Search exhibitors or booths..."
    >
    <div class="search-results" id="searchResults"></div>
  </div>

  <!-- Status Message -->
  <div class="status-message" id="statusMessage"></div>

  <!-- Exhibitor Card -->
  <div class="exhibitor-card" id="exhibitorCard">
    <button class="close-card" onclick="closeCard()">√ó</button>
    <div id="cardContent"></div>
  </div>

  <script type="module">
    // ============================================
    // CONFIGURATION
    // ============================================
    const MAPPEDIN_CONFIG = {
      mapId: '688ea50e362b1d000ba0822b',  // ICC venue
      key: 'mik_iND9Ra87M1Ca4DD444be4063d',
      secret: 'mis_esa0RDim6GGkbO2f7m6jNca0ADvFcZc8IzigafkC2dq85341024'
    };

    const API_URL = 'https://your-api.com/api/exhibitor-directory';

    // ============================================
    // GLOBAL STATE
    // ============================================
    let mapView, mapData;
    let allSpaces = [];
    let exhibitorData = [];
    let markers = new Map();

    // Blue Dot & Drop Pin
    let blueDot = null;
    let dropPinMarker = null;
    let dropPinMode = false;
    let currentUserCoordinate = null;

    // ============================================
    // INITIALIZE
    // ============================================
    async function init() {
      try {
        showStatus('Loading map...');

        // Load Mappedin
        mapView = await Mappedin.show3dMap(
          document.getElementById('mappedin-map'),
          MAPPEDIN_CONFIG
        );

        mapData = mapView.mapData;
        allSpaces = mapData.getByType('space').filter(s => s.name);

        console.log(`‚úÖ Loaded ${allSpaces.length} spaces`);
        showStatus(`Loaded ${allSpaces.length} locations`, 2000);

        // Load exhibitor data
        await loadExhibitors();

        // Create markers
        createMarkers();

        // Setup interactions
        setupSearch();
        setupDropPin();

      } catch (error) {
        console.error('‚ùå Map initialization failed:', error);
        showStatus('Failed to load map. Please refresh.', 5000);
      }
    }

    // ============================================
    // LOAD EXHIBITORS
    // ============================================
    async function loadExhibitors() {
      try {
        showStatus('Loading exhibitors...');

        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        exhibitorData = await response.json();
        console.log(`‚úÖ Loaded ${exhibitorData.length} exhibitors`);
        showStatus(`Loaded ${exhibitorData.length} exhibitors`, 2000);

        // Cache
        localStorage.setItem('exhibitors', JSON.stringify(exhibitorData));
        localStorage.setItem('exhibitors_time', Date.now().toString());

      } catch (error) {
        console.error('‚ö†Ô∏è Failed to load exhibitors:', error);

        // Try cache
        const cached = localStorage.getItem('exhibitors');
        if (cached) {
          exhibitorData = JSON.parse(cached);
          console.log('üì¶ Using cached exhibitor data');
          showStatus('Using cached data (offline mode)', 3000);
        } else {
          showStatus('No exhibitor data available', 3000);
        }
      }
    }

    // ============================================
    // CREATE MARKERS
    // ============================================
    function createMarkers() {
      let markerCount = 0;

      allSpaces.forEach(space => {
        if (!space.externalId) return;

        const exhibitors = exhibitorData.filter(e =>
          e.stallNo?.toLowerCase() === space.externalId?.toLowerCase()
        );

        if (exhibitors.length === 0) return;

        const primary = exhibitors[0];
        const icon = getCategoryIcon(primary.categories?.[0]);

        const markerEl = document.createElement('div');
        markerEl.className = 'booth-marker';

        if (primary.logoUrl) {
          markerEl.innerHTML = `<img src="${primary.logoUrl}" alt="${primary.companyName}">`;
        } else {
          markerEl.innerHTML = `<span style="font-size:20px">${icon}</span>`;
        }

        if (exhibitors.length > 1) {
          const badge = document.createElement('div');
          badge.className = 'multi-badge';
          badge.textContent = exhibitors.length;
          markerEl.appendChild(badge);
        }

        const marker = mapView.Markers.add(space, markerEl, {
          anchor: 'bottom',
          rank: 4
        });

        marker.addEventListener('click', () => showExhibitorCard(space.externalId, exhibitors));

        markers.set(space.externalId, marker);
        markerCount++;
      });

      console.log(`‚úÖ Created ${markerCount} exhibitor markers`);
      showStatus(`Ready! ${markerCount} exhibitors on map`, 2000);
    }

    // ============================================
    // BLUE DOT (Official Mappedin)
    // ============================================
    window.toggleBlueDot = async function() {
      const btn = document.getElementById('blueDotBtn');

      if (!blueDot) {
        try {
          showStatus('Requesting location permission...');

          // Import BlueDot
          const { BlueDot } = await import('https://cdn.jsdelivr.net/npm/@mappedin/blue-dot@1/+esm');

          blueDot = new BlueDot(mapView);

          // Enable
          await blueDot.enable({
            color: '#4285F4',
            accuracyRing: {
              color: '#4285F4',
              opacity: 0.2
            }
          });

          // Listen for position updates
          blueDot.on('position-update', (event) => {
            currentUserCoordinate = event.coordinate;
            console.log('üìç User position:', event.coordinate);
          });

          // Follow user
          blueDot.follow('position');

          btn.classList.add('active');
          showStatus('Blue dot enabled!', 2000);

        } catch (error) {
          console.error('Blue dot error:', error);
          showStatus('Location permission denied', 3000);
        }
      } else {
        blueDot.disable();
        blueDot = null;
        currentUserCoordinate = null;
        btn.classList.remove('active');
        showStatus('Blue dot disabled', 2000);
      }
    };

    // ============================================
    // DROP PIN (with Parachute!)
    // ============================================
    function setupDropPin() {
      mapView.on('click', (event) => {
        if (dropPinMode && event.coordinate) {
          handleDropPin(event.coordinate);
        }
      });
    }

    window.toggleDropPin = function() {
      dropPinMode = !dropPinMode;
      const btn = document.getElementById('dropPinBtn');
      btn.classList.toggle('active', dropPinMode);

      if (dropPinMode) {
        showStatus('Click on map to drop pin ü™Ç', 5000);
      } else {
        showStatus('Drop pin mode disabled', 2000);
      }
    };

    function handleDropPin(coordinate) {
      // Remove existing pin
      if (dropPinMarker) {
        mapView.Markers.remove(dropPinMarker);
      }

      // Create parachute pin
      const pinHTML = `
        <div class="parachute-container">
          <div class="parachute">ü™Ç</div>
          <div class="drop-pin">üìç</div>
        </div>
      `;

      dropPinMarker = mapView.Markers.add(coordinate, pinHTML, {
        anchor: 'bottom',
        rank: 5
      });

      dropPinMode = false;
      document.getElementById('dropPinBtn').classList.remove('active');

      showStatus('Pin dropped! Use for navigation.', 2000);
    }

    // ============================================
    // SHOW EXHIBITOR CARD
    // ============================================
    function showExhibitorCard(stallNo, exhibitors) {
      const card = document.getElementById('exhibitorCard');
      const content = document.getElementById('cardContent');

      const primary = exhibitors[0];
      const coExhibitors = exhibitors.slice(1);

      content.innerHTML = `
        <div class="card-header">
          ${primary.logoUrl
            ? `<img src="${primary.logoUrl}" alt="${primary.companyName}" class="company-logo">`
            : `<div class="placeholder-logo">${primary.companyName[0]}</div>`
          }
          <div class="card-info">
            <h3>${primary.companyName}</h3>
            <div class="card-booth">Booth ${stallNo}</div>
          </div>
        </div>

        ${primary.categories?.length > 0 ? `
          <div class="category-tags">
            ${primary.categories.map(cat => `
              <span class="category-tag">${cat}</span>
            `).join('')}
          </div>
        ` : ''}

        ${primary.profileDesc ? `
          <div class="card-description">${primary.profileDesc}</div>
        ` : ''}

        <div class="card-links">
          ${primary.website ? `
            <a href="${primary.website}" target="_blank" class="card-link">üåê Website</a>
          ` : ''}
          ${primary.emailId ? `
            <a href="mailto:${primary.emailId}" class="card-link">üìß Email</a>
          ` : ''}
        </div>

        ${coExhibitors.length > 0 ? `
          <div style="margin-top:16px; padding-top:16px; border-top:1px solid #f0f0f0;">
            <h4 style="font-size:14px; color:#666; margin-bottom:8px;">
              Also at this booth (${coExhibitors.length})
            </h4>
            ${coExhibitors.map(ex => `
              <div style="padding:8px; background:#f7f7f7; border-radius:8px; margin-bottom:6px; font-size:14px;">
                ${ex.companyName}
              </div>
            `).join('')}
          </div>
        ` : ''}
      `;

      card.classList.add('show');

      // Focus camera
      const space = allSpaces.find(s => s.externalId?.toLowerCase() === stallNo.toLowerCase());
      if (space) {
        mapView.Camera.focusOn(space, { animationDuration: 800, tilt: 45 });
      }
    }

    window.closeCard = function() {
      document.getElementById('exhibitorCard').classList.remove('show');
    };

    // ============================================
    // SEARCH
    // ============================================
    function setupSearch() {
      const input = document.getElementById('searchInput');
      const results = document.getElementById('searchResults');

      let timeout;
      input.addEventListener('input', (e) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          const query = e.target.value.toLowerCase();

          if (query.length < 2) {
            results.classList.remove('show');
            return;
          }

          const matches = exhibitorData.filter(ex =>
            ex.companyName?.toLowerCase().includes(query) ||
            ex.stallNo?.toLowerCase().includes(query) ||
            ex.categories?.some(cat => cat.toLowerCase().includes(query))
          ).slice(0, 8);

          if (matches.length === 0) {
            results.innerHTML = '<div class="search-item">No results found</div>';
          } else {
            results.innerHTML = matches.map(ex => `
              <div class="search-item" onclick="selectExhibitor('${ex.stallNo}')">
                <div style="width:32px; height:32px; background:#667eea; color:white; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                  ${getCategoryIcon(ex.categories?.[0])}
                </div>
                <div style="flex:1;">
                  <div style="font-weight:500;">${ex.companyName}</div>
                  <div style="font-size:12px; color:#666;">Booth ${ex.stallNo}</div>
                </div>
              </div>
            `).join('');
          }

          results.classList.add('show');
        }, 300);
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) {
          results.classList.remove('show');
        }
      });
    }

    window.selectExhibitor = function(stallNo) {
      const exhibitors = exhibitorData.filter(e =>
        e.stallNo?.toLowerCase() === stallNo.toLowerCase()
      );

      if (exhibitors.length > 0) {
        showExhibitorCard(stallNo, exhibitors);
        document.getElementById('searchResults').classList.remove('show');
        document.getElementById('searchInput').value = '';
      }
    };

    // ============================================
    // HELPERS
    // ============================================
    function getCategoryIcon(category) {
      if (!category) return 'üè¢';
      const cat = category.toLowerCase();
      if (cat.includes('aerospace')) return '‚úàÔ∏è';
      if (cat.includes('defence')) return 'üõ°Ô∏è';
      if (cat.includes('aviation')) return 'üöÅ';
      if (cat.includes('technology')) return 'üíª';
      return 'üè¢';
    }

    function showStatus(message, duration = 3000) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.classList.add('show');

      if (duration) {
        setTimeout(() => {
          statusEl.classList.remove('show');
        }, duration);
      }
    }

    // ============================================
    // START
    // ============================================
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
